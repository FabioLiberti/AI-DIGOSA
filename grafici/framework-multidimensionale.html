<svg width="1000" height="900" viewBox="0 0 1000 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradienti per i quadranti -->
    <linearGradient id="tech-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.3" />
    </linearGradient>
    <linearGradient id="econ-grad" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.3" />
    </linearGradient>
    <linearGradient id="legal-grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#f97316" stop-opacity="0.3" />
    </linearGradient>
    <linearGradient id="ethics-grad" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.3" />
    </linearGradient>

    <!-- Filtri per effetti visivi -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Pattern per connessioni -->
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" 
        markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="rgba(255,255,255,0.6)" />
    </marker>
  </defs>

  <!-- Sfondo -->
  <rect width="1000" height="900" fill="#f8fafc" />
  
  <!-- Titolo -->
  <text x="500" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e293b" text-anchor="middle">Framework Integrato a Quattro Assi per l'AI Distribuita in Sanità</text>
  <text x="500" y="95" font-family="Arial, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">Analisi multidimensionale delle tensioni tra tecnologia, economia, diritto ed etica</text>

  <!-- Gruppo principale centrato -->
  <g transform="translate(500, 480)">
    <!-- Cerchi esterni di contesto -->
    <circle cx="0" cy="0" r="380" fill="none" stroke="#e2e8f0" stroke-width="1" />
    <circle cx="0" cy="0" r="350" fill="none" stroke="#e2e8f0" stroke-width="1" />
    <circle cx="0" cy="0" r="320" fill="none" stroke="#e2e8f0" stroke-width="1" />
    
    <!-- Assi principali - linee a croce -->
    <line x1="0" y1="-380" x2="0" y2="380" stroke="#cbd5e1" stroke-width="2" />
    <line x1="-380" y1="0" x2="380" y2="0" stroke="#cbd5e1" stroke-width="2" />
    
    <!-- Quadranti - aree colorate con trasparenza -->
    <path d="M 0 0 L 0 -320 A 320 320 0 0 1 320 0 Z" fill="url(#tech-grad)" stroke="none" opacity="0.9" />
    <path d="M 0 0 L 320 0 A 320 320 0 0 1 0 320 Z" fill="url(#econ-grad)" stroke="none" opacity="0.9" />
    <path d="M 0 0 L 0 320 A 320 320 0 0 1 -320 0 Z" fill="url(#legal-grad)" stroke="none" opacity="0.9" />
    <path d="M 0 0 L -320 0 A 320 320 0 0 1 0 -320 Z" fill="url(#ethics-grad)" stroke="none" opacity="0.9" />
    
    <!-- Cerchio centrale -->
    <circle cx="0" cy="0" r="80" fill="white" stroke="#94a3b8" stroke-width="2" />
    <circle cx="0" cy="0" r="75" fill="white" stroke="none" />
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">AI Distribuita</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">in Sanità</text>

    <!-- TECNOLOGIA - Quadrante superiore sinistro -->
    <g class="tech-quadrant">
      <!-- Titolo del quadrante -->
      <text x="-160" y="-200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e40af" transform="rotate(-45 -160 -200)">ASSE TECNOLOGICO</text>
      <text x="-110" y="-170" font-family="Arial, sans-serif" font-size="16" fill="#1e40af" font-style="italic" transform="rotate(-45 -110 -170)">Fondamenti Infrastrutturali</text>
      
      <!-- Elementi dell'asse -->
      <g transform="rotate(-45)">
        <circle cx="0" cy="-270" r="40" fill="#3b82f6" opacity="0.8" />
        <text x="0" y="-265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Interoperabilità</text>
        
        <circle cx="-90" cy="-240" r="40" fill="#3b82f6" opacity="0.8" />
        <text x="-90" y="-235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Sicurezza</text>
        
        <circle cx="-180" cy="-180" r="40" fill="#3b82f6" opacity="0.8" />
        <text x="-180" y="-175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Scalabilità</text>
        
        <circle cx="-240" cy="-90" r="40" fill="#3b82f6" opacity="0.8" />
        <text x="-240" y="-95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Performance</text>
        <text x="-240" y="-80" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">e Manutenibilità</text>
      </g>
      
      <!-- Tecnologie chiave -->
      <g transform="translate(-200, -260)">
        <rect x="-80" y="-20" width="160" height="60" rx="10" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" />
        <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af" text-anchor="middle">Tecnologie Chiave:</text>
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle">Federated Learning, Edge Computing,</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle">Differential Privacy, Secure Aggregation</text>
      </g>
    </g>

    <!-- ECONOMIA - Quadrante superiore destro -->
    <g class="econ-quadrant">
      <!-- Titolo del quadrante -->
      <text x="160" y="-200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#047857" transform="rotate(45 160 -200)">ASSE ECONOMICO</text>
      <text x="110" y="-170" font-family="Arial, sans-serif" font-size="16" fill="#047857" font-style="italic" transform="rotate(45 110 -170)">Dinamiche di Valore</text>
      
      <!-- Elementi dell'asse -->
      <g transform="rotate(45)">
        <circle cx="0" cy="-270" r="40" fill="#10b981" opacity="0.8" />
        <text x="0" y="-275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Costi di</text>
        <text x="0" y="-260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Implementazione</text>
        
        <circle cx="90" cy="-240" r="40" fill="#10b981" opacity="0.8" />
        <text x="90" y="-245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Distribuzione</text>
        <text x="90" y="-230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">del Valore</text>
        
        <circle cx="180" cy="-180" r="40" fill="#10b981" opacity="0.8" />
        <text x="180" y="-185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Sostenibilità</text>
        <text x="180" y="-170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Finanziaria</text>
        
        <circle cx="240" cy="-90" r="40" fill="#10b981" opacity="0.8" />
        <text x="240" y="-95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Efficienza</text>
        <text x="240" y="-80" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">ed Impatto</text>
      </g>
      
      <!-- Concetti chiave -->
      <g transform="translate(200, -260)">
        <rect x="-80" y="-20" width="160" height="60" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="2" />
        <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857" text-anchor="middle">Concetti Chiave:</text>
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#047857" text-anchor="middle">Value Co-Creation, Public Health Value,</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#047857" text-anchor="middle">Costo-Efficacia, Sostenibilità Economica</text>
      </g>
    </g>

    <!-- DIRITTO - Quadrante inferiore destro -->
    <g class="legal-quadrant">
      <!-- Titolo del quadrante -->
      <text x="160" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#9a3412" transform="rotate(135 160 200)">ASSE GIURIDICO</text>
      <text x="110" y="170" font-family="Arial, sans-serif" font-size="16" fill="#9a3412" font-style="italic" transform="rotate(135 110 170)">Conformità e Responsabilità</text>
      
      <!-- Elementi dell'asse -->
      <g transform="rotate(135)">
        <circle cx="0" cy="-270" r="40" fill="#f97316" opacity="0.8" />
        <text x="0" y="-275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Conformità</text>
        <text x="0" y="-260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Normativa</text>
        
        <circle cx="90" cy="-240" r="40" fill="#f97316" opacity="0.8" />
        <text x="90" y="-245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Allocazione di</text>
        <text x="90" y="-230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Responsabilità</text>
        
        <circle cx="180" cy="-180" r="40" fill="#f97316" opacity="0.8" />
        <text x="180" y="-185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Tutela dei</text>
        <text x="180" y="-170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Diritti</text>
        
        <circle cx="240" cy="-90" r="40" fill="#f97316" opacity="0.8" />
        <text x="240" y="-95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Adattabilità</text>
        <text x="240" y="-80" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Normativa</text>
      </g>
      
      <!-- Framework normativi -->
      <g transform="translate(200, 260)">
        <rect x="-80" y="-20" width="160" height="60" rx="10" fill="#ffedd5" stroke="#f97316" stroke-width="2" />
        <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9a3412" text-anchor="middle">Framework Normativi:</text>
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#9a3412" text-anchor="middle">GDPR, AI Act, Medical Device Regulation,</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#9a3412" text-anchor="middle">European Health Data Space</text>
      </g>
    </g>

    <!-- ETICA - Quadrante inferiore sinistro -->
    <g class="ethics-quadrant">
      <!-- Titolo del quadrante -->
      <text x="-160" y="200" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#6d28d9" transform="rotate(-135 -160 200)">ASSE ETICO</text>
      <text x="-110" y="170" font-family="Arial, sans-serif" font-size="16" fill="#6d28d9" font-style="italic" transform="rotate(-135 -110 170)">Valori e Principi Fondanti</text>
      
      <!-- Elementi dell'asse -->
      <g transform="rotate(-135)">
        <circle cx="0" cy="-270" r="40" fill="#8b5cf6" opacity="0.8" />
        <text x="0" y="-275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Equità</text>
        <text x="0" y="-260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Algoritmica</text>
        
        <circle cx="90" cy="-240" r="40" fill="#8b5cf6" opacity="0.8" />
        <text x="90" y="-245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Trasparenza e</text>
        <text x="90" y="-230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Spiegabilità</text>
        
        <circle cx="180" cy="-180" r="40" fill="#8b5cf6" opacity="0.8" />
        <text x="180" y="-185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Autonomia</text>
        <text x="180" y="-170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">e Agency</text>
        
        <circle cx="240" cy="-90" r="40" fill="#8b5cf6" opacity="0.8" />
        <text x="240" y="-95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Beneficenza</text>
        <text x="240" y="-80" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">e Fiducia</text>
      </g>
      
      <!-- Framework etici -->
      <g transform="translate(-200, 260)">
        <rect x="-80" y="-20" width="160" height="60" rx="10" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2" />
        <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6d28d9" text-anchor="middle">Framework Etici:</text>
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#6d28d9" text-anchor="middle">Utilitarismo, Deontologia, Etica della Virtù,</text>
        <text x="0" y="30" font-family="Arial, sans-serif" font-size="11" fill="#6d28d9" text-anchor="middle">Principialismo, Governance Deliberativa</text>
      </g>
    </g>

    <!-- TENSIONI E INTERRELAZIONI -->
    <!-- Tecnologia-Economia -->
    <path d="M -120 -120 C -60 -60, 60 -60, 120 -120" fill="none" stroke="white" stroke-width="3" stroke-opacity="0.6" stroke-dasharray="5,5" marker-end="url(#arrow)" />
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569" text-anchor="middle">Tecnologia-Economia</text>
    
    <!-- Economia-Diritto -->
    <path d="M 120 -120 C 60 -60, 60 60, 120 120" fill="none" stroke="white" stroke-width="3" stroke-opacity="0.6" stroke-dasharray="5,5" marker-end="url(#arrow)" />
    <text x="100" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569" text-anchor="middle">Economia-Diritto</text>
    
    <!-- Diritto-Etica -->
    <path d="M 120 120 C 60 60, -60 60, -120 120" fill="none" stroke="white" stroke-width="3" stroke-opacity="0.6" stroke-dasharray="5,5" marker-end="url(#arrow)" />
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569" text-anchor="middle">Diritto-Etica</text>
    
    <!-- Etica-Tecnologia -->
    <path d="M -120 120 C -60 60, -60 -60, -120 -120" fill="none" stroke="white" stroke-width="3" stroke-opacity="0.6" stroke-dasharray="5,5" marker-end="url(#arrow)" />
    <text x="-100" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569" text-anchor="middle">Etica-Tecnologia</text>
  </g>
  
  <!-- Legenda -->
  <g transform="translate(500, 860)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#475569" text-anchor="middle">
      Questo framework facilita l'identificazione di tensioni e punti di equilibrio nell'implementazione dell'AI distribuita in sanità
    </text>
  </g>
</svg>
